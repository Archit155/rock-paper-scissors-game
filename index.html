<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="options">
        <div class="option" id="rock">
            <img src="rock.png" >
        </div>

        <div class="option" id="paper">
            <img src="paper.png" >
        </div>

        <div class="option" id="scissor">
            <img src="scissors.png" >
        </div>
    </div>

    <div class="scorecard">
        <div class="score">
            <P id="userscr">0</P>
            <P>You</P>
        </div>

        <div class="score">
            <P id="compscr">0</P>
            <P>Computer</P>
        </div>
    </div>

   <div class="msg-container"><p id="msg">Play your move</p></div> 
    
   <script src="script.js"></script>
</body>
</html>
